<div class="keep">
  <div class="keep-content">
    
    <h1 class="keep-name">{{keepCtrl.keep.name}}</h1>
    
    <p class="keep-description">{{keepCtrl.keep.description}}</p>
    
    <table class="secret-list">
      <thead>
        <tr>
          <th>Secret</th>
          <th>Username</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="secret in keepCtrl.keep.secrets">
          <td>{{secret.name}}</td>
          <td>{{secret.username}}</td>
          <td>
            <p>{{secret.description}}</p>
            <p><a href="{{secret.url}}" target="_blank">{{secret.url}}</a></p>
          </td>
          <td class="secret-ctrl">
            <div class="dropdown">
              <button class="copy dropdown-toggle"
                  data-toggle="dropdown" aria-haspopup="true" id="dropdownMenu1"
                  aria-expanded="true">
                <span aria-hidden="true"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                <li><a text="secret.username" clipboard>Copy username</a></li>
                <li><a text="secret.url" clipboard>Copy url</a></li>
                <li role="separator" class="divider"></li>
                <li><a>Copy password</a></li>
              </ul>
            </div>
            <button class="edit"><span aria-hidden="true"></span></button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="keep-ctrl">
      <button class="share"><span aria-hidden="true"></span></button>
      <button class="edit"><span aria-hidden="true"></span></button>
    </div>

  </div>
</div>
